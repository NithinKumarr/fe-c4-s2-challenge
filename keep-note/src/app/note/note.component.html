<div id="card">
    <mat-card id="card-content">
        <mat-card-header id="p1"><h3 id="title">{{Note.title}}</h3>
        <div [ngSwitch]="Note.priority">
        <mat-icon *ngSwitchCase="'Critical'" color="warn">gpp_maybe</mat-icon>
        <mat-icon *ngSwitchCase="'High'" color="warn">arrow_circle_up</mat-icon>
        <mat-icon *ngSwitchCase="'Medium'" color="primary">remove_circle_outline</mat-icon>
        <mat-icon *ngSwitchCase="'Low'" color="primary">arrow_circle_down</mat-icon>
       </div>
    </mat-card-header>
    <mat-card-subtitle>{{Note.reminderDate}}</mat-card-subtitle>
        <mat-card-content id="p2">{{Note.content}}</mat-card-content>
        <mat-card-footer>
            <button mat-button >{{Note.category}}</button>
        </mat-card-footer>
    </mat-card>
</div>
